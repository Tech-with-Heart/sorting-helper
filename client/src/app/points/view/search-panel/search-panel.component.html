<div class="search__select mat-elevation-z2">
  <mat-form-field>
    <mat-label>Wybierz kategorię odpadów</mat-label>
    <mat-select [formControl]="select" (selectionChange)="onSelectChange()">
      @for (option of options; track option[0]) {
        <mat-option [value]="option[0]">{{option[1]}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>
